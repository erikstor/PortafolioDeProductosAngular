<footer class="ae-container-fluid rk-footer ">
    <div class="ae-grid ae-grid--collapse">
        <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
            <ul class="rk-menu rk-footer-menu">
                <li routerLinkActive="active" class="rk-menu__item"><a routerLink="home" class="rk-menu__link">Home</a>
                </li>
                <li routerLinkActive="active" class="rk-menu__item"><a routerLink="about" class="rk-menu__link">About</a>
                </li>
            </ul>
            <p class="rk-footer__text rk-footer__copy "> <span class="ae-u-bold">Â© </span><span class="ae-u-bolder">{{anio}} {{_servicio.info.titulo}} </span></p>
        </div>
        <div class="ae-grid__item item-lg-4 au-xs-ta-center">
            <a [href]="_servicio.info.facebook" target="_blank" class="rk-social-btn ">
                <svg>
                    <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
                </svg>
            </a>
            <a [href]="_servicio.info.linkedIn" class="rk-social-btn ">
                <svg>
                    <use xlink:href="assets/img/symbols.svg#icon-linkedin"></use>
                </svg>
            </a>
            <a [href]="_servicio.info.instagram" class="rk-social-btn">
                <svg>
                    <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
                </svg>
            </a>
        </div>
        <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
            <p class="rk-footer__text rk-footer__contact ">
                <span class="ae-u-bold">Email: </span>
                <span class="ae-u-bolder">
                    <a href="mailTo:{{_servicio.info.email}}" class="rk-dark-color ">{{_servicio.info.email}} </a>
                </span>
            </p>
            <p class="rk-footer__text rk-footer__by">
                Theme by <a target="_blank" href="https://www.pixeden.com/html5-website-templates/urku-html5-portfolio-website" class="ae-u-bolder">Pixeden.</a>
            </p>
        </div>
    </div>
</footer>
